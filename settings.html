<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_settings.css">
    <title>Tico Rides</title>
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <img src="images/logo.png" class="img" alt="Fines Ilustrativos">
                <div class="card">
                    <div class="row align-items-start ml-1">
                        <div class="col">
                            <a href="dashboard.html" class="buttonmain">Dashboard</a>
                        </div>
                        <div class="col">
                            <a href="rides.html" class="buttonmain">Rides</a>
                        </div>
                        <div class="col">
                            <a href="settings.html" class="buttonmain">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="welcome-user">
                    <span>Welcome</span>
                    <a href="#" class="username">barroyo</a>
                    <img src="images/user.png" class="img" alt="user-logo">
                    <h2 class="title">Dashboard</h2>
                </div>
                <div class="dashboard-link">
                    <a href="#">Dashboard</a>
                    <span class="arrow">> Settings</span>
                </div>
                <div class="info">
                    <label for="fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Bladimir Barroyo">
                    <label for="speedAverage" class="form-label">Velocidad Media</label>
                    <input type="text" class="form-control" id="speedAverage" placeholder="60 km/h">
                    <label for="aboutMe" class="form-label">Sobre mí</label>
                    <div class="about-me">
                        <textarea id="aboutMe" placeholder="Algo sobre mi va aqui"></textarea>
                        <div class="buttons">
                            <a href="dashboard.html">Cancelar</a>
                            <button class="save" onclick="validateForm()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var fullname = document.getElementById("fullname").value;
            var speedAverage = document.getElementById("speedAverage").value;
            var aboutMe = document.getElementById("aboutMe").value;

            // Expresión regular para permitir solo letras
            var lettersOnly = /^[A-Za-z]+$/;

            if (fullname.trim() === "") {
                alert("Por favor, ingresa tu nombre completo.");
                return false;
            } else if (!fullname.match(lettersOnly)) {
                alert("El nombre solo puede contener letras.");
                return false;
            }

            if (speedAverage.trim() === "") {
                alert("Por favor, ingresa tu velocidad media.");
                return false;
            }

            if (aboutMe.trim() === "") {
                alert("Por favor, ingresa algo sobre ti.");
                return false;
            }

            // Si todas las validaciones pasan, se puede enviar el formulario
            return true;
        }
    </script>
</body>

</html>
