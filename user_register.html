<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="sthyles/user_register.css">
</head>

<body>
  <img src="images/logo.png" class="img" alt="Fines Ilustrativos">
  <div>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="login-image"></div>
      <label for="firstName">Nombre</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Validar que los campos no estén vacíos
      if (firstName == "" || lastName == "" || email == "" || password == "" || confirmPassword == "") {
        alert("Por favor, complete todos los campos.");
        return false;
      }

      // Validar que la contraseña y su confirmación coincidan
      if (password != confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      // Validar el formato del correo electrónico
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, introduzca un correo electrónico válido.");
        return false;
      }

      // Si todo está bien, se puede enviar el formulario
      return true;
    }
  </script>
</body>

</html>
