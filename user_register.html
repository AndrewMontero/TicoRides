<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="sthetyc.css">
    <style>
        body {
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/522/847/desktop-wallpaper-retrowave-car-cars-3840x2160-for-your-mobile-tablet-car-vintage.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="form-registro" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>
   
    <a href="login.html">¿Ya tienes una cuenta? Inicia Sesión aquí</a>
</body>
</html>
