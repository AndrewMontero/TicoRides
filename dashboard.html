                <div class="card">

    <script>
        // Ejemplo de validación para el campo "Name"
        function validateName() {
            var nameInput = document.getElementById("nameInput").value;
            if (nameInput.trim() === "") {
                alert("Please enter a name.");
                return false; // Evita la acción predeterminada (por ejemplo, la navegación a add.html)
            }
            return true; // Continúa con la acción predeterminada si el campo está completo
        }
    </script>
