<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="sthetyc.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/723/57/desktop-wallpaper-world-map-in-high-definition-copy-world-map-hi-as-very-high-resolution-of-world-map.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<h1>TicoRider</h1>
<ul id="lista-rides">
   
</ul>
<form id="form-ride">
    <label for="origen">Origen:</label>
    <input type="text" id="origen" name="origen" required><br>
    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" required><br>
    <button type="button" onclick="agregarRide()">Guardar Ride</button>
</form>

<div id="rides-container">
    <h2>Rides Agregados</h2>
    <ul id="rides-list">
      
    </ul>
</div>

<script>
    function agregarRide() {
        var origen = document.getElementById('origen').value;
        var destino = document.getElementById('destino').value;

        if (origen && destino) {
            var ridesList = document.getElementById('rides-list');
            var listItem = document.createElement('li');
            listItem.textContent = 'Origen: ' + origen + ', Destino: ' + destino;
            ridesList.appendChild(listItem);

          
            document.getElementById('origen').value = '';
            document.getElementById('destino').value = '';
        } else {
            alert('Por favor completa todos los campos.');
        }
    }
</script>

</body>
</html>
