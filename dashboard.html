<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_dashboard.css">
    <title>Tico Rides</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <img src="logo.png" class="img" alt="Fines Ilustrativos">
                        <div class="row justify-content-center mt-3">
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Dashboard</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Rides</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Settings</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Dashboard</h2>
                        <h4 class="card-title">My Rides</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Start</th>
                                        <th>End</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Brete</td>
                                        <td>Barrio Los Angeles</td>
                                        <td>Ciudad Quesada</td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Casa</td>
                                        <td>Ciudad Quesada</td>
                                        <td>Los Angeles</td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Oficina Chepe</td>
                                        <td>Ciudad Quesada</td>
                                        <td>San Pedro</td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
