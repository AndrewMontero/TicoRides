<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="sthyles/login.css">
</head>

<body>
    <img src="images/logo.png" class="img" alt="Fines Ilustrativos">

    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="form-login" action="#" method="POST" onsubmit="return validateForm()">
            <label for="email_login">Email:</label>
            <input type="email" id="email_login" name="email_login" required><br>
            <label for="password_login">Contraseña:</label>
            <input type="password" id="password_login" name="password_login" required><br>
            <button type="submit">INICIAR SESIÓN</button> <!-- Changed button text -->
        </form>
        <p>¿No tienes una cuenta? <a href="user_register.html">Registrarse aquí</a></p> <!-- Link to redirect to the second code -->
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email_login").value;
            var password = document.getElementById("password_login").value;

            // Regular expression to validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email matches the valid format
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email.");
                return false; // Prevent form submission
            }

            // Check if password has at least 8 characters
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false; // Prevent form submission
            }

            // If all validations pass, submit the form
            return true;
        }
    </script>
</body>

</html>
